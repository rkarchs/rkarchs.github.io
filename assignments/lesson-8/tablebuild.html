<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Build">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400i,500" rel="stylesheet">
</head>

<body>

    <header>

    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        <h1>ACME Wildwest</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Compiled 11.07.2018 by rKarch</th>
                </tr>
            </tfoot>

        </table>


    </main>

    <footer>

    </footer>
</body>

</html>
